  <!--================================
      START QUOTE AREA
  =================================-->
  <section class="get_quote section_padding reveal animated" data-delay="0.2s" data-anim="fadeInUpShort">
      <!-- container starts -->
      <div class="container">
          <!-- row starts -->
          <div class="row">

              <!-- col-md-3 starts -->
              <div class="col-md-10 col-sm-10 col-sm-offset-1 col-md-offset-1">
                  <div class="quote_requ_wrapper">
                      <div class="section_title title_center">
                          <div class="title"><h2>SEND US A MESSAGE</h2></div>
                          <div class="alert alert-success" *ngIf="message" [innerHtml]="message"></div>
                      </div>

                      <div class="contact_form">
                          <form #contactForm="ngForm" (submit)="contact()">
                                <div class="form_half left">
                                    <input type="text" #contactName="ngModel" [(ngModel)]="user.contactName" name="contactName" placeholder="Name" required>
                                    <div *ngIf="contactName.invalid && (contactName.dirty || contactName.touched)" class="alert alert-danger">
                                        <div *ngIf="contactName.errors.required">
                                            <i class="fa fa-warning"></i> Contact name is required.
                                        </div>
                                    </div>
                              </div>
                              <div class="form_half right">
                                  <input type="text" #contactNumber="ngModel" [(ngModel)]="user.contactNumber" minlength="10" name="contactNumber" placeholder="Phone" required>
                                    <div *ngIf="contactNumber.invalid && (contactNumber.dirty || contactNumber.touched)" class="alert alert-danger">
                                        <div *ngIf="contactNumber.errors.required">
                                            <i class="fa fa-warning"></i> Contact number is required.
                                        </div>
                                        <div *ngIf="contactNumber.errors.minlength">
                                            <i class="fa fa-warning"></i> Contact number must be at least 10 characters long.
                                        </div>
                                    </div>
                              </div>
                              <input type="email" #contactEmail="ngModel" [(ngModel)]="user.contactEmail" name="contactEmail" placeholder="Email" required email>
                              <div *ngIf="contactEmail.invalid && (contactEmail.dirty || contactEmail.touched)" class="alert alert-danger">
                                    <div *ngIf="contactEmail.errors.required">
                                        <i class="fa fa-warning"></i> Contact email is required.
                                    </div>
                                    <div *ngIf="contactEmail.errors.email">
                                        <i class="fa fa-warning"></i> Enter a valid email.
                                    </div>
                                </div>
                              <textarea name="message" #contactMessage="ngModel" [(ngModel)]="user.contactMessage" name="contactMessage" minlength="10" placeholder="Message" cols="30" rows="10" required></textarea>
                              <div *ngIf="contactMessage.invalid && (contactMessage.dirty || contactMessage.touched)" class="alert alert-danger">
                                    <div *ngIf="contactMessage.errors.required">
                                        <i class="fa fa-warning"></i> Contact message is required.
                                    </div>
                                    <div *ngIf="contactMessage.errors.minlength">
                                        <i class="fa fa-warning"></i> Contact message must be at least 20 characters long.
                                    </div>
                                </div>
                              <div class="contact_btn_wrapper">
                                  <button class="trust_btn qute_sbmt" [disabled]="!contactForm.form.valid" type="submit" name="button">send message</button>
                              </div>
                          </form>
                      </div>
                  </div><!--  -->
              </div><!-- col-md-3 ends -->
          </div><!-- /.row ends -->
      </div><!-- container ends -->
  </section>
  <!--================================
      END QUOTE AREA
  =================================-->
